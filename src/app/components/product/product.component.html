<div *ngIf="dataLoaded == false" class="spinner-border spinnerset" role="status">
  <span class="sr-only"></span>
</div>
<table class="table" *ngIf="dataLoaded != false">
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.userId }}</td>
    <td>{{ todo.id }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.completed }}</td>
    <hr />
  </tr>
</table>
